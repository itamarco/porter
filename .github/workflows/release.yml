name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$VERSION" != "$CURRENT_VERSION" ]; then
            npm version "$VERSION" --no-git-tag-version
          else
            echo "Version is already $VERSION, skipping update"
          fi

      - name: Clean up any existing volumes
        run: |
          # Unmount any existing Porter volumes
          for volume in /Volumes/Porter-*; do
            if [ -d "$volume" ]; then
              hdiutil detach "$volume" 2>/dev/null || true
            fi
          done
          # Clean up any temporary DMG files
          rm -f /tmp/*.dmg 2>/dev/null || true

      - name: Build application
        run: npm run build:ci
        env:
          CI: true
        continue-on-error: false

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'hotfix') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          files: release/Porter-*.dmg
